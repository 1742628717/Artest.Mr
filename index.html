<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            overflow: hidden;
            background-color: #000;
        }
    </style>
</head>
<body>
    <canvas class="matrix"></canvas>
    <script>
        var matrix = document.querySelector(".matrix");
        var context = matrix.getContext("2d");
        matrix.width = innerWidth;
        matrix.height = innerHeight;
        var drop=[],
            font_size = 16,
            columns = matrix.width/font_size;
        for(var i=0;i<columns;i++){
            drop[i] = 1;
//            console.log(drop[i]);
        }
        function rain(){
            context.fillStyle = "rgba(0,0,0,0.05)";
            context.fillRect(0,0,matrix.width,matrix.height);
            context.fillStyle = "blue";
            context.font = font_size+"px";
            for(var i=0;i<columns;i++){
                context.fillText(Math.floor(Math.random()*2),i*font_size,drop[i]*font_size);
//                console.log(drop[i]);
                if(drop[i]*font_size>(matrix.height*2/3)&&Math.random()>0.85){
                    drop[i] = 0;
                }      
                    drop[i]++;
                
                
            }
        }
        setInterval(function(){
            rain();
        },50)
        console.log(4&&0);
    </script>
</body>
</html>
